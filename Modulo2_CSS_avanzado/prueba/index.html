<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>CSS Avanzado - Prueba</title>
</head>
<body>
    <div class="grid-container">
        <!--Menu-->
        <nav>
            <div class="titulo-tienda">
                Logo
                <h1>Nombre Tienda</h1>
            </div>
            <div>
                <i class="fa-solid fa-bars icon"></i>
            </div>
            <div class="menu">
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </nav>

        <!--Galería Imágenes / Productos-->
        <main>
            <div class="grid-productos">
                <div class="grid-item">
                    <img src="assets/img/airtrail.jpg" alt="Air trail">
                    <h4>Aventura aérea</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/bicicleta.jpg" alt="personas en bicicleta">
                    <h4>Paseo bicicleta</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/camping.jpg" alt="camping">
                    <h4>Camping</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/concierto.jpg" alt="festival musica">
                    <h4>Festival</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/kayak.jpg" alt="gente en kayak">
                    <h4>Kayak</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/piscina.jpg" alt="fiesta en piscina">
                    <h4>Fiesta piscina</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/playa.jpg" alt="playa">
                    <h4>Playa</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/spa.jpg" alt="spa">
                    <h4>Spa</h4>
                    <button>Ver más</button>
                </div>
                <div class="grid-item">
                    <img src="assets/img/trekking.jpg" alt="trekking">
                    <h4>Trekking</h4>
                    <button>Ver más</button>
                </div>
            </div>

            <!--Paginación-->
            <div class="paginas">
                <button><<</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>>></button>
            </div>
        </main>

        <!--Footer-->
        <footer>
            <div>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div>
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
    </div>>
</body>
</html>
