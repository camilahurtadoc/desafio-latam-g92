<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - E-commerce con Grid</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Mi E-commerce</h1>
        </nav>

        <menu>
            <h4>Categorías</h4>
            <p>Frutas (12)</p>
            <p>Verduras (15)</p>
            <p>Pastelería (6)</p>
            <p>Despensa (10)</p>
        </menu>

        <main>
            <div class="main-grid-item">
                <img src="https://placedog.net/499" alt="tomate">
                <h3>Tomate</h3>
                <p>$1.200 (kg)</p>
            </div>
            <div class="main-grid-item">
                <img src="https://placedog.net/501" alt="zapallo italiano">
                <h3>Zapallo italiano</h3>
                <p>$600 (unidad)</p>
            </div>
            <div class="main-grid-item">
                <img src="https://placedog.net/502" alt="quinoa">
                <h3>Quinoa</h3>
                <p>$2.000 (kg)</p>
            </div>
            <div class="main-grid-item">
                <img src="https://placedog.net/503" alt="cupcake">
                <h3>Cupcake</h3>
                <p>$1.000 (unidad)</p>
            </div>
        </main>

        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>    
</body>
</html>
