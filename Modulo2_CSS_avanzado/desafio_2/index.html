<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <title>Desafio 2 - E-commerce con Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>La Tiendita Natural E-commerce</h1>
            <a href="#"><i class="fa-solid fa-cart-shopping icon"></i></a>
        </nav>

        <menu>
            <h4>Categorías</h4>
            <div class="menu-item">
                <a href="#">Despensa</a>
                <p>(10)</p>
            </div>
            <div class="menu-item">
                <a href="#">Frutas</a>
                <p>(18)</p>
            </div>
            <div class="menu-item">
                <a href="#">Frutos Secos</a>
                <p>(6)</p>
            </div>
            <div class="menu-item">
                <a href="#">Verduras</a>
                <p>(15)</p>
            </div>                       
        </menu>

        <main>
            <div class="main-grid-item">
                <a href="#"><img src="assets/img/tomate.jpg" alt="tomate"></a>
                <h3>Tomate</h3>
                <p>$1.200 (kg)</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="main-grid-item">
                <a href="#"><img src="assets/img/zapalloitaliano.jpg" alt="zapallo italiano"></a>
                <h3>Zapallo italiano</h3>
                <p>$600 (unidad)</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="main-grid-item">
                <a href="#"><img src="assets/img/quinoa.jpg" alt="quinoa"></a>
                <h3>Quinoa</h3>
                <p>$2.000 (kg)</p>
                <button>Agregar al carrito</button>
            </div>
            <div class="main-grid-item">
                <a href="#"><img src="assets/img/almendras.jpg" alt="almendras"></a>
                <h3>Almendras</h3>
                <p>$9.000 (kg)</p>
                <button>Agregar al carrito</button>
            </div>
        </main>

        <footer>
            <p>© Camila Hurtado 2025. Todos los derechos reservados.</p>
        </footer>
    </div>    
</body>
</html>
