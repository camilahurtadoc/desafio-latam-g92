<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Prueba Módulo 3</title>
</head>
<body>
    <h1>Conversor de monedas Nacional</h1>

    <div class="boxConversor">
        <div class="boxConversorContent">

            <label for="inputCLP" class="labelInputPesos">Pesos CLP</label>
            <input type="number" placeholder="Ingrese el monto en CLP" name="inputCLP" min="0" id="inputCLP" class="selector">
        </div>
        <div class="boxConversorContent">
            <label>Moneda a convertir:</label>
            <select name="monedaUsuario" id="monedaUsuario" class="selector">
                <option value="seleccion">Seleccione Moneda</option>
                <option value="dolar">Dólar observado</option>
                <option value="euro">Euro</option>
            </select>
            <div class="tooltip">
                <button id="btnBuscar">Buscar</button>
                <span class="tooltiptext" id="tooltiptextPesos">Monto CLP debe ser mayor que 0</span>
                <span class="tooltiptext" id="tooltiptextMoneda">Seleccione una moneda</span>
            </div>
            <p id="resultado"></p>   
        </div>
    </div>
    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
