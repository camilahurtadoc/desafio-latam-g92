<!DOCTYPE html>

<body>
    <h1>Conversos de monedas Nacional</h1>

    <div>
        <label for="inputCLP">Pesos CLP</label>

        <label>Moneda a convertir</label>
        <select name="monedaUsuario" id="monedaUsuario">
            <option value="seleccion">Seleccione Moneda</option>
            <option value="dolar">Dólar observado</option>
            <option value="euro">Euro</option>
        </select>
        <button id="btnBuscar">Buscar</button>
        <p id="resultado"></p>   
    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
