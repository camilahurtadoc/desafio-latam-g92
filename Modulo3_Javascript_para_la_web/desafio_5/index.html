<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio 5</title>
</head>
<body>
    <h1>To Do List</h1>
  
    <div id="boxInput">
        <label for="tareaInput">Nueva tarea:</label> 
        <div class="textoUsuario">
            <input id="tareaInput" type="text" placeholder="Escribe una tarea..." name="tareaInput">
            <button id="btnTarea">Agregar</button> 
        </div>
    </div>

    <div id="contenedorTareas">
        <div id="boxContador">
            <span id="cuentaTareas"></span>
            <span id="cuentaTareasRealizadas"></span>
        </div>

        <div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tareas</th>
                    <th>Checklist</th>
                    <th>Eliminar</th>
                </thead>
                <tbody id="listaTareas"></tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
