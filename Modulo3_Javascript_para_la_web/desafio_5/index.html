<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Desafio 5</title>
</head>
<body>
    <h1>To Do List</h1>
    <hr>
  
    <div id="boxInput">
        <label for="tareaInput">Nueva tarea:</label> 
        <div class="textoUsuario">
            <input id="tareaInput" type="text" placeholder="Escribe una tarea..." name="tareaInput">
            <button id="btnTarea">Agregar</button> 
        </div>
    </div>

    <div id="contenedorTareas">
        <div id="boxContador">
            <span id="cuentaTareas"></span>
            <span id="cuentaTareasRealizadas"></span>
        </div>

        <div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Tareas</th>
                    <th>Checklist</th>
                    <th>Eliminar</th>
                </thead>
                <tbody id="listaTareas"></tbody>
            </table>
        </div>
    </div>

    <div class="tooltip">
        <button id="reset">Resetear IDs</button>
        <span class="tooltiptext">¿Quieres reordenar los IDs sin que se salten números? ¡Clickeame!</span>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
