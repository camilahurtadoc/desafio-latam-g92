<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"> </div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="btnmas" onclick="
                    const cant = document.querySelector('.cantidad')
                    let contador = Number(cant.innerHTML) + 1
                    cant.innerHTML = contador

                ">+</button>

                <button class="btnmenos" onclick="
                    const cant = document.querySelector('.cantidad')
                    let contador2 = Number(cant.innerHTML) -1
                    if (contador2 < 0) {
                        contador2 = 0
                    }
                    cant.innerHTML = contador2
                ">-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>

    <script src="assets/Js/script.js">
      

    </script>
</body>
</html>
